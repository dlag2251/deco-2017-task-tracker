<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Caffeine.io - Caffeine Intake Tracker</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <header>
            <img src="images/caffeine.io-logo.png" alt="Caffeine.io Logo" id="logo"/>

            <p id="welcome-message"> Welcome to caffeine.io! Use the tracker below to record your caffeine intake. Please consume caffeine responsibly. </p>

        </header>

        <h1>Caffeine Intake Tracker</h1>


        <form id="taskform">

            <div class="form-columns">

            <div class="label-column">
                <label class="input-label" for="taskName">Beverage Name</label>
                <label class="input-label" for="taskType">Category</label>
                <label class="input-label" for="taskRate">Caffeine (mg)</label>
                <label class="input-label" for="taskTime">Quantity</label>
                <label class="input-label" for="taskClient">Calories</label>
                <label class="input-label" for="taskPrice">Price</label>
              </div>

          <div class="input-column">
            <div class="form-row">
                <!-- <label for="taskName">Beverage Name</label> -->
                <input
                    type="text"
                    name="taskName"
                    id="taskName"
                    required="true"
                    placeholder="Please enter"
                >
            </div>
            <div class="form-row">
                <!-- <label for="taskType">Beverage Category</label> -->
                <select id="taskType" name="taskType" required="true">
                    <option value="">Select category</option>
                    <option value="Coffee">Coffee</option>
                    <option value="Tea">Tea</option>
                    <option value="Energy Drink">Energy Drink</option>
                    <option value="Soft Drink">Soft Drink</option>
                </select>
            </div>
            <div class="form-row">
                <!-- <label for="taskRate">Caffeine (mg)</label> -->
                <input
                    type="number"
                    name="taskRate"
                    id="taskRate"
                    required="true"
                    placeholder="Please enter"
                >
            </div>
            <div class="form-row">
                <!-- <label for="taskTime">Quantity</label> -->
                <select id="taskTime" name="taskTime" required="true">
                    <option value="">Select quantity</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                </select>
            </div>
            <div class="form-row">
                <!-- <label for="taskClient">Calories</label> -->
                <input
                    type="number"
                    name="taskClient"
                    id="taskClient"
                    required="true"
                    placeholder="Please enter"
                >
            </div>
            <div class="form-row">
                <!-- <label for="taskPrice">Price</label> -->
                <input
                    type="number"
                    name="taskPrice"
                    id="taskPrice"
                    required="true"
                    placeholder="Please enter"
                >
            </div>

          </div>
        </div>
            <div class="form-row">
                <input type="submit" value="Add Item">
            </div>
        </form>

        <h3>Caffeine Consumed</h3>
        <ul id="tasklist"></ul>

        <script type="module" src="script.js"></script>
    </body>
</html>
