<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Caffeine.io - Caffeine Intake Tracker</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <header>
            <img src="images/caffeine.io-logo.png" alt="Caffeine.io Logo" id="logo"/>

            <p id="welcome-message"> Welcome to caffeine.io! Use the tracker below to record your caffeine intake. Please consume caffeine responsibly. </p>

        </header>

        <h1>Caffeine Intake Tracker</h1>


        <form id="taskform">

            <div class="form-columns">

            <div class="label-column">
                <label class="input-label" for="bevName">Beverage Name</label>
                <label class="input-label" for="bevCateg">Category</label>
                <label class="input-label" for="caffAmt">Caffeine (mg)</label>
                <label class="input-label" for="bevQuant">Quantity</label>
                <label class="input-label" for="bevCals">Calories</label>
                <label class="input-label" for="bevPrice">Price</label>
              </div>

          <div class="input-column">
            <div class="form-row">
                <input
                    type="text"
                    name="bevName"
                    id="bevName"
                    required="true"
                    placeholder="Please enter"
                >
            </div>
            <div class="form-row">
                <select id="bevCateg" name="bevCateg" required="true">
                    <option value="">Select category</option>
                    <option value="Coffee">Coffee</option>
                    <option value="Tea">Tea</option>
                    <option value="Energy Drink">Energy Drink</option>
                    <option value="Soft Drink">Soft Drink</option>
                </select>
            </div>
            <div class="form-row">
                <input
                    type="number"
                    name="caffAmt"
                    id="caffAmt"
                    required="true"
                    placeholder="Please enter"
                >
            </div>
            <div class="form-row">
                <select id="bevQuant" name="bevQuant" required="true">
                    <option value="">Select quantity</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                </select>
            </div>
            <div class="form-row">
                <input
                    type="number"
                    name="bevCals"
                    id="bevCals"
                    required="true"
                    placeholder="Please enter"
                >
            </div>
            <div class="form-row">
                <input
                    type="number"
                    name="bevPrice"
                    id="bevPrice"
                    required="true"
                    placeholder="Please enter"
                >
            </div>

          </div>
        </div>
            <div class="form-row">
                <input type="submit" value="Add Item">
            </div>
        </form>

        <h3>Caffeine Consumed</h3>
        <ul id="bevlist"></ul>

        <script type="module" src="script.js"></script>
    </body>
</html>
